service: weekly-backend

frameworkVersion: ">=1.1.0 <2.0.0"

provider:
  name: aws
  runtime: nodejs12.x

functions:
  currentTime:
    handler: handler.endpoint
    events:
      - http:
          path: ping
          method: get
  getUser:
    handler: handler.getUser
    events:
      - http:
          path: user
          method: get
  createUser:
    handler: handler.createUser
    events:
      - http:
          path: user
          method: post